<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />

  <body>
    <form>
      <!--start of nav-->
      <nav class="navbar navbar-expand-lg bg-secondary margin-y">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Json's Creation feast</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new.html"
                  >Workshop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/about.html"
                  >about</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- end of nav  -->
      <!--making new stuff-->
      <div class="card text-center">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <!--drag and drop-->
          <div id="drop-area">
            <form class="my-form">
              <p>
                Upload multiple files with the file dialog or by dragging and
                dropping images onto the dashed region
              </p>
              <input
                type="file"
                id="fileElem"
                multiple
                accept="image/*"
                onchange="handleFiles(this.files)"
              />
              <label class="button" for="fileElem">Select some files</label>
            </form>
          </div>
          <!--drag and drop-->
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="/index.html" class="btn btn-primary">Create</a>
        </div>
      </div>
      <!--making new stuff-->
      <!--footer-->
      <div
        class="container-fluid justify-content position-absolute bottom-0 end-0 px-0"
      >
        <footer class="text-muted text-center text-lg-start">
          <div class="container p-4">
            <div class="row">
              <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase">Footer text</h5>
                <p></p>
              </div>
            </div>
          </div>

            style="background-color: rgba(0, 0, 0, 0.2)"

      </div>
